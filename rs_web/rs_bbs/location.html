<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>주변정보</title>
		<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="shortcut icon" href="img/icon.png">
		<link rel="apple-touch-icon" href="img/icon.png">
		<link rel="apple-touch-startup-image" href="img/startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="framework/jquery.mobile-1.1.0.min.css" />
		<style type="text/css">
			#map_main #search_form input { display:inline; width:86%; padding:3px 10px; margin-left:5px; margin-top: 3px; margin-bottom: 3px; }
			#map_main #content {
				padding: 0;
			}
			#map_main,#map_main #content,#map_main #content >  #map_canvas {
				width: 100%;
				height: 100%;
			}
		</style>
		<!-- action sheet plugin 스타일시트 참조 -->
		<link rel="stylesheet" href="framework/plugin/actionsheet/jquery.mobile.actionsheet.css" />
		<!-- google map -->
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<!-- framework script -->
		<script type="text/javascript" src="framework/jquery-1.7.2.min.js"></script>
		<!-- app script -->
		<script type="text/javascript" src="location.js"></script>
		<!-- jqm script -->
		<script type="text/javascript" src="framework/jquery.mobile-1.1.0.min.js"></script>
		<!-- action sheet plugin 스크립트 참조 -->
		<script type="text/javascript" src="framework/plugin/actionsheet/jquery.mobile.actionsheet.js"></script>
	</head>

	<body>
		<!-- mainpage -->
		<div data-role="page" id="map_main">
			<div data-role="header" data-position="inline">
				<h1 id="page_title">주변정보</h1>
				<a id="open_search" data-role="actionsheet" class="ui-btn-right" data-icon="search" data-sheet='search_form' data-theme="b">검색</a>
				<form id='search_form'>
					<input id='keyword' type='text' placeholder='검색어를 입력하세요.'/>
					<a data-role='button' id="btn_search" data-mini="true">Search</a>
					<a data-role='button' data-rel='close' data-mini="true">Cancel</a>
				</form>
			</div>
			<div data-role="content" id="content">
				<div id="map_canvas"></div>
			</div>
		</div>
	</body>
</html>
